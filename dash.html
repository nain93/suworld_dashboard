<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>

  <body></body>
  <script src="https://sdash.suworld.net/socket.io/socket.io.js/"></script>
  <script>
    var socket;

    socket = io(
      "wss://sdash.suworld.net",
      { transports: ["websocket"] },
      { "force new connection": true, "max reconnection attempts": 1000 }
    );

    socket.on("connect", function (data) {
      socket.emit("dash-init", {});
    });

    socket.on("reconnect", function (data) {
      socket.emit("dash-init", {});
    });

    socket.on("trx30", function (data) {
      //30일 트랜잭션
      var json = JSON.parse(data);
      console.log(data);
    });

    socket.on("PoolTRatio", function (data) {
      //MP,P,G 비율
      var json = JSON.parse(data);
      console.log(data);
    });

    socket.on("PoolNQRatio", function (data) {
      //풀이름 참여량
      var json = JSON.parse(data);
      console.log(data);
    });

    socket.on("PoolAtt", function (data) {
      //풀이름 관심도
      var json = JSON.parse(data);
      console.log(data);
    });
  </script>
</html>
